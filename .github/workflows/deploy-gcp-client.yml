name: GCP Deploy Client

on:
  workflow_dispatch:
  push:
    branches:
      - deploy-gcp-client

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to GCP
        uses: google-github-actions/auth@v1
        id: 'auth'
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_CLIENT }}
      - name: Deploy to App Engine
        uses: google-github-actions/deploy-appengine@v1.2.7
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID_CLIENT }}
          deliverables: app.yaml
          env_vars: ${{ secrets.GCP_ENV_CLIENT }}
      - name: Print to console
        run: echo "Deployed!!"